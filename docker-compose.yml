services:
  db:
    image: postgres:16-alpine
    container_name: comp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cardano_metadata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55443:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cardano_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comp-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Bind to this port inside the container
      PORT: "8080"
      # Pass your GitHub PAT from host env (optional here; set in shell/CI)
      GithubPAT: ${GithubPAT:-}
      # Connect to the compose Postgres service
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=cardano_metadata;Username=postgres;Password=postgres
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "8080:8080"

volumes:
  pgdata:
